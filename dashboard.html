<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiderman Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff0000, #000080);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .spiderman-logo {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background: url('https://upload.wikimedia.org/wikipedia/commons/8/86/Spiderman_Logo.svg') no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spiderman-logo"></div>
        <h1>Welcome</h1>
        <div class="message">
            Gesture control is active now. Wait until the light at camera turns on!
        </div>
    </div>
</body>
</html>
