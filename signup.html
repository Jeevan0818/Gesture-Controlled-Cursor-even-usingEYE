<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff4e50, #f9d423); /* Iron Man's Red and Gold */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Signup Container */
        .signup-container {
            background: rgba(0, 0, 0, 0.8); /* Dark overlay */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 350px;
        }

        /* Iron Man Avatar */
        .avatar {
            margin-bottom: 20px;
        }

        .avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #f9d423;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #f9d423;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 10px;
            background: #ff4e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #d1403f;
        }

        /* Login Link */
        p {
            margin-top: 15px;
            font-size: 14px;
        }

        p a {
            color: #f9d423;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        p a:hover {
            color: #ffe09a;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="avatar">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTT6pDFsX2z1D052ePN1doGQiYURJue2zeT-w&s" alt="Iron Man Avatar">
        </div>
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
